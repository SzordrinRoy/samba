services:
  samba:
    image: dockurr/samba
    container_name: ${CONTAINER_NAME}
    network_mode: bridge
    environment:
      NAME: "${NETWORK_NAME}"
      USER: "${USER}"
      PASS: "${PASS}"
      TZ: America/Chicago
    ports:
      - 445:445
    volumes:
      - ${SHARE_PATH}:/storage
      - ${CONFIG_PATH}/${CONTAINER_NAME}/smb.conf:/etc/samba/smb.conf
    restart: unless-stopped
